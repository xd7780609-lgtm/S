name: Build SlipNet

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "ndk;29.0.14206865" --sdk_root="$ANDROID_HOME"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/29.0.14206865" >> $GITHUB_ENV

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          gomobile init

      - name: Build libcore.aar
        run: |
          mkdir -p app/libs
          cd gomobile-build
          make build
          cd ..
          if [ -f app/libs/golibs.aar ]; then
            mv app/libs/golibs.aar app/libs/libcore.aar
          fi
          ls -lh app/libs/
          mkdir -p /tmp/aar-check
          unzip -o app/libs/libcore.aar classes.jar -d /tmp/aar-check 2>/dev/null || true
          jar tf /tmp/aar-check/classes.jar 2>/dev/null | grep '\.class$' | head -20
          rm -rf /tmp/aar-check

      - name: Build sing-box binary
        run: |
          git clone --depth 1 --branch v1.11.0 https://github.com/SagerNet/sing-box.git /tmp/sing-box
          cd /tmp/sing-box

          mkdir -p $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a
          mkdir -p $GITHUB_WORKSPACE/app/src/main/jniLibs/armeabi-v7a

          TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64

          # arm64-v8a
          CGO_ENABLED=1 GOOS=android GOARCH=arm64 \
            CC=$TOOLCHAIN/bin/aarch64-linux-android24-clang \
            CXX=$TOOLCHAIN/bin/aarch64-linux-android24-clang++ \
            go build -trimpath -ldflags '-s -w' \
            -tags 'with_quic,with_utls' \
            -o $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/libsingbox.so \
            ./cmd/sing-box

          # armeabi-v7a
          CGO_ENABLED=1 GOOS=android GOARCH=arm GOARM=7 \
            CC=$TOOLCHAIN/bin/armv7a-linux-androideabi24-clang \
            CXX=$TOOLCHAIN/bin/armv7a-linux-androideabi24-clang++ \
            go build -trimpath -ldflags '-s -w' \
            -tags 'with_quic,with_utls' \
            -o $GITHUB_WORKSPACE/app/src/main/jniLibs/armeabi-v7a/libsingbox.so \
            ./cmd/sing-box

          ls -lh $GITHUB_WORKSPACE/app/src/main/jniLibs/*/libsingbox.so

      - name: Fix hev-socks5-tunnel symlinks
        run: |
          find app/src/main/cpp/hev-socks5-tunnel-src -type f -size -200c | while read f; do
            content=$(cat "$f" 2>/dev/null)
            if [[ "$content" == ../* && ! "$content" == *$'\n'* ]]; then
              dir=$(dirname "$f")
              target="$dir/$content"
              if [ -f "$target" ]; then
                rm "$f"
                ln -s "$content" "$f"
              fi
            fi
          done

      - name: Fix file permissions
        run: |
          find . -name "linker-wrapper.py" -exec chmod +x {} \;
          find . -name "*.sh" -exec chmod +x {} \;
          chmod +x gradlew

      - name: Install CMake for picoquic
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "cmake;3.22.1" --sdk_root="$ANDROID_HOME"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup OpenSSL for Android
        run: ./gradlew setupOpenSsl --stacktrace

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SlipNet-debug-apks
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
