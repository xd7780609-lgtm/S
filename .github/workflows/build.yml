name: Build SlipNet

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "ndk;29.0.14206865" --sdk_root="$ANDROID_HOME"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/29.0.14206865" >> $GITHUB_ENV

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          gomobile init

      - name: Build libcore.aar
        run: |
          mkdir -p app/libs
          cd gomobile-build
          make build
          cd ..
          ls -lh app/libs/

      # Fix fake symlinks in hev-socks5-tunnel submodule
      - name: Fix hev-socks5-tunnel symlinks
        run: |
          echo "=== Fixing fake symlinks ==="
          find app/src/main/cpp/hev-socks5-tunnel-src -type f -size -200c | while read f; do
            content=$(cat "$f" 2>/dev/null)
            # Check if file content looks like a relative path (starts with ../)
            if [[ "$content" == ../* && ! "$content" == *$'\n'* ]]; then
              dir=$(dirname "$f")
              target="$dir/$content"
              if [ -f "$target" ]; then
                echo "Fixing: $f -> $content"
                rm "$f"
                ln -s "$content" "$f"
              fi
            fi
          done
          echo "=== Done fixing symlinks ==="

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Setup OpenSSL for Android
        run: ./gradlew setupOpenSsl --stacktrace

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SlipNet-debug-apks
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn