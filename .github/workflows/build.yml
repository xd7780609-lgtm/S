name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  OPENSSL_VERSION: "3.0.15"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore native sources and libs
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync
          
          # کلون کردن مخزن اصلی برای برداشتن فایل‌های AAR و C++
          git clone --depth 1 https://github.com/anonvector/SlipNet.git upstream
          
          # کپی سورس‌های C++ و Rust
          rm -rf app/src/main/cpp app/src/main/rust
          rsync -av --links upstream/app/src/main/cpp/ app/src/main/cpp/
          rsync -av --links upstream/app/src/main/rust/ app/src/main/rust/
          
          # کپی کردن کتابخانه‌های کامپایل شده (AAR) که حاوی کدهای Go هستند
          mkdir -p app/libs
          cp upstream/app/libs/*.aar app/libs/ 2>/dev/null || true
          cp upstream/app/libs/*.jar app/libs/ 2>/dev/null || true
          
          rm -rf upstream

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;29.0.14206865"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/29.0.14206865" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Cache OpenSSL
        uses: actions/cache@v4
        with:
          path: ~/android-openssl
          key: openssl-android-${{ env.OPENSSL_VERSION }}

      - name: Build OpenSSL for Android
        run: |
          chmod +x app/scripts/build-openssl-android.sh
          OUTPUT_DIR=$HOME/android-openssl/android-ssl \
          OPENSSL_VERSION=${{ env.OPENSSL_VERSION }} \
          ./app/scripts/build-openssl-android.sh

      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk